<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <head th:replace="import::style"></head>
</head>
<body>

<!--头部-->
<div th:replace="import::head"></div>

<!--登录-->

<div class="main">
    <div class="container" style="margin-bottom: 50px">
        <div class="col-md-12 col-sm-12">
            <form class="form-horizontal form-without-legend" role="form" action="/login" method="post">
                <div class="form-group">
                    <label for="email" class="col-lg-4 control-label">手机号 <span class="require">*</span></label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="email" name="phoneNumber">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-4 control-label">密　码 <span class="require">*</span></label>
                    <div class="col-lg-4">
                        <input type="text" class="form-control" id="password" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-offset-4 padding-left-0">
                        <a href="/registerHtml" style="float: right">快速注册 </a>
                        <a href="/resetPwd" style="float: right">忘记密码 | </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-4 col-md-offset-4 padding-left-0 padding-top-20">
                        <button type="submit" class="btn btn-primary" style="width: 150px;margin-left: 100px">登录</button>
                    </div>
                </div>
             </form>
        </div>
    </div>
</div>

<!--尾部-->
<div style="position: fixed;bottom: 0px;width: 100%;">
    <div th:replace="import::footer" style="border: 3px solid red"></div>
</div>



</body>
</html>
